#配置中心地址
spring:
  application:
    name: client
  cloud:
    config:
      name: client
      profile: default
      discovery:
        enabled: true
        service-id: config

#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka/
#监控端口
management:
  port: 18080
#应用端口
server:
  port: 8899


